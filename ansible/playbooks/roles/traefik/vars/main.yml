---
# Traefik configuration variables
traefik_network: traefik-public
traefik_config_dir: /home/{{ ansible_user }}/config/traefik
traefik_data_dir: /home/{{ ansible_user }}/data/traefik

# Domain configuration
traefik_domain: "{{ vault_traefik_domain | default('soc.local') }}"
traefik_dashboard_subdomain: "traefik"
wazuh_dashboard_subdomain: "wazuh"

# Let's Encrypt configuration
letsencrypt_email: "{{ vault_letsencrypt_email | default('admin@' + traefik_domain) }}"
letsencrypt_staging: "{{ vault_letsencrypt_staging | default(true) }}"

# Traefik version
traefik_version: "v3.1"

# Security
traefik_dashboard_enabled: true
traefik_dashboard_auth: "{{ vault_traefik_dashboard_auth | default('admin:$2a$10$rucmwpCpkLnkyXSd4RHRxO7.YZQKwl5jzTlrTxWY2KOV7VkfhYZWy') }}" # admin:admin